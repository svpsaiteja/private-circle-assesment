
<section class="position-relative">

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">List Name</th>
                <th scope="col">No. of Entities</th>
                <th scope="col">Actions</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of list">
                <tr [class.bg-light]="selectedListItem?.id === item?.id">
                    <td>
                        <ng-container *ngIf="!item?.entities?.length"><i class="fa fa-circle-notch"></i></ng-container>
                        <ng-container *ngIf="item?.entities?.length">{{ item?.createdDate | date:'MMM dd'}}</ng-container>
                    </td>
                    <td class="font-weight-bold" [class.text-sky-blue]="!item?.entities?.length">{{ item?.listName }}</td>
                    <td>{{ item?.entities?.length }}</td>
                    <td>
                        <i class="fa fa-envelope"></i>
                        <ng-container *ngIf="item?.entities?.length">
                            <i class="fa fa-share-alt ml-3"></i>
                            <i class="fa fa-pencil-alt ml-3"></i>
                            <i class="fa fa-trash-alt ml-3"></i>
                        </ng-container>
    
                    </td>
                    <td><button (click)="selectListItem.emit(item)" [class.btn-selected]="selectedListItem?.id === item?.id" class="btn btn-sm text-primary">Details</button></td>
                </tr>
            </ng-container>
        </tbody>
    </table>

    <div class="position-absolute spinner-border spinner-border-sm fade" [class.show]="loading" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</section>
